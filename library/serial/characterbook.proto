syntax = "proto2";

package dnd;

message character{
    // for now KISS and characters are just names
    // soon add other attributes of characters
    optional string name = 1;

    // name that is easy to search for
    // sets to all lower case and 
    // has no spaces
    optional string short_name = 2;

    // add one ability score for testing more later
    optional int32 strength = 3;
}

message character_ledger{
    repeated character characters = 1;
}